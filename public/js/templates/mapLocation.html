<link rel="stylesheet" href="css/mapLocation.css">

<div class="cc_main" id="map_div">
	<div>
		<input type="text" ng-model="searchAddr">
		<button ng-click="search()">搜索</button>
	</div>
	<div class="cc_main_map">
		<div class="cc_map" id="cc_map">
			<!--<img src="assets/images/map.png" style="width:100%;height:100%;">-->
		</div>
		<div class="cc_icon">
			<img src="img/position_icon2.png" />
		</div>
	</div>

	<div class="cc_maplist">
		<ul id="cc_searchAddrListData">
			<li class="lp_searchLi" ng-repeat="addr in addressArr" ng-click="selectAddress($index)">
				<p class="fl">
					<em></em>
				</p>
				<p class="fl">
					<a href="javascript:" ng-bind="addr.address"></a>
				</p>
			</li>
		</ul>
	</div>
</div>
